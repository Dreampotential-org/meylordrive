<!-- new_youtube/templates/playlist_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ youtube_profile.profile_name }} Playlist</title>
</head>
<body>
    <h2>{{ youtube_profile.profile_name }} Playlist</h2>
    {% if videos %}
        <ul>
            {% for video in videos %}
                <li>
                    <a href="{% url 'download_video' video.id %}">{{ video.title }}</a>
                    - {{ video.description }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No videos in the playlist.</p>
    {% endif %}
</body>
</html>
