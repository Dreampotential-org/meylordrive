{% extends "xppda/base.html" %}
{% block video_block %}
    <div class="mainContainer">
        <video id="myVideo" width="100%" height="340" controls="false">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="secAction">
        <div class="mainContainer">
            <button class="actionBtn singleBtn">Start Recording</button>
        </div>
    </div>
	<button id='btn-upload' style='display:none'>upload</button>
	<button id='start' style='display:none'>start</button>
	<button id='stop' style='display:none'>stop</button>
    <script src="/static/custom_record.js"></script>
{% endblock %}
