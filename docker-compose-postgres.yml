version: '3.3'

services:
    db:
        image: postgis/postgis:15-3.4
        ports:
            - 5775:5432
        volumes:
            - /data/postgresmeylor:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: postgres
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
        networks:
            - backend

networks:
    backend:
        external:
            name: meylorCI

